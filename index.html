<!DOCTYPE html>
<html>
  <head>
    <title>Running Car Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="highway"></div>
      <div class="city"></div>

      <div class="car">
        <img src="car.png" alt="It is a car" />
      </div>
      <div class="wheel">
        <img src="wheel.png" alt="It is a wheel" class="backwheel" />
        <img src="wheel.png" alt="It is a wheel" class="frontwheel" />
      </div>
    </div>
  </body>
</html>
